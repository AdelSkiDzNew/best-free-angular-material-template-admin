<mat-toolbar class="height-50 mat-toolbar-ip">
  <span *ngFor="let i of navigations" class="font-size-16">
    <a [routerLink]="" (click)="navigate(i?.routerLink, i?.actived)" class="cursor-pointer" [ngClass]="{'color-link': i?.actived}">{{i?.name}} </a>
    <span class="pd-r-5">{{i?.uuid}} </span>
  </span>
</mat-toolbar>
<br>
